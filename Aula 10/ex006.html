<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(41, 41, 153);
            color:aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = "clicou!"
            a.style.background = 'green'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = "entrou!"
            a.style.background = 'purple'
            a.style.color = 'black'
        }
        function sair(){
            a.innerText = "saiu!"
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
